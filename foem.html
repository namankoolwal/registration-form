<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form>

        <div class="form-des">
            <label for="fname">Enter first name</label>
            <input required type="text" id="fname" name="fname" placeholder="Your first name" />
        </div>
        <div class="form-des">
            <label for="lname">Enter last name</label>
            <input required type="text" id="lname" name="lname" placeholder="Your last name" />
        </div>
        <div class="form-des">

            <label for="email">Enter email</label>


            <input required type="email" id="email" name="email" placeholder="Your email" />

        </div>
        <div class="form-des">
            <label for="pass">Enter password</label>
            <input required type="password" id="pass" name="pass" placeholder="Enter password" />
        </div>
        <div class="form-des">
            <label>Married</label>
            <input required type="radio" id="rd1" name="married" /> Yes
            <input type="radio" id="rd2" name="married" /> No

        </div>
        <div class="form-des">
            <label for="age">Enter Age</label>
            <select required name="age" id="age">
                <option value="select"> Select age </option>
                <option value="18">0-10</option>
                <option value="19">11-20</option>
                <option value="20">21-30</option>
                <option value="21">31-40</option>
                <option value="22">41-50</option>
                <option value="23">51-60</option>
                <option value="24">61-70</option>
                <option value="25">70+</option>

            </select>


        </div>
        <div class="form-des">


            <input type="submit" />

        </div>

    </form>


</body>

</html>
